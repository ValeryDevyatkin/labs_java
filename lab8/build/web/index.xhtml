<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>    
        <h2> Current Lesson on JFACE</h2>
        <h:form>
            <h:inputText value="#{mancomp.inFio}" />
            <h:outputText value=" fio" />
            <br/>
            <h:inputText value="#{mancomp.inDepartment}" />
            <h:outputText value=" department" />
            <br/>
            <h:inputText value="#{mancomp.inGroup}" />   
            <h:outputText value=" group" />
            <br/>
            <h:commandButton value="Add" action="#{mancomp.addStudent()}"/>
            <h:commandButton value="Del" action="#{mancomp.delStudent()}"/>
            <h:commandButton value="Find" action="#{mancomp.findStudent()}"/>
            <br/>    
            <h:outputText value="#{mancomp.output}" />
        </h:form>
        <h2>Data example</h2>
        <h:form>
            <h:dataTable value="#{mancomp.getStudents()}" var="student">
                <h:column>                   
                    <f:facet name="header">Fio</f:facet>                      
                        #{student.fio}
                </h:column>
                <h:column>
                    <f:facet name="header">Department</f:facet>
                        #{student.department}
                </h:column>
                <h:column>
                    <f:facet name="header">Group</f:facet>
                        #{student.group}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
